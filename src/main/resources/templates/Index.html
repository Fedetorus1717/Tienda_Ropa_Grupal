<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt=4">
	<a th:href="@{/new}" class="btn btn-primary">Nuevo Usuario</a>
		<table>
			<thead>
				<tr>
					<th>CEDULA</th>
					<th>NOMBRE</th>
					<th>CORREO</th>
					<th>USUARIO</th>
					<th>PASSWORD</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
				<tbody>
					<tr th:each="personas:$personas">
						<td th:text="${Persona.Cedula_Usua}"></td>
						<td th:text="${Persona.Nombre_Usua}"></td>
						<td th:text="${Persona.Correo_Usua}"></td>
						<td th:text="${Persona.Usuario}"></td>
						<td th:text="${Persona.Clave}"></td>
						<td>
							<a class= "btn btn-warning">Editar</a>
							<a class= "btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
		</table>
	</div>
</body>
</html>
